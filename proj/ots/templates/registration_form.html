   .container{
        position: relative;
        width: 70vh;
        background-color: #fff;
        height: 80vh;
        border-radius: 15px;
        box-shadow: 0 4px 20px 0 rgba(0,0,0,0.3);
        margin-left: 500px;
        margin-top: 50px;
    }
    .container::before{
        content: "";
        position: absolute;
        top:0;
        width:100%;
        height:100%;
        background:linear-gradient(-45deg,blue,aliceblue);
    }
    .signup-signin{
        position: absolute;
        top:0;
        left:0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;

    }
    form{
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        width: 70%;
        min-width: 238px;
        padding: 0 10px;
    }
    .title{
        font-size: 35px;
        color: black;
        margin-bottom: 10px;
    }
    .input-field{
        width: 100%;
        height: 50px;
        background: #f0f0f0;
        margin: 10px 0;
        border: 2px solid aliceblue;
        border-radius: 50px;
        display: flex;
        align-items: center;
        padding: 15px;
    }
    .input-field i{
        padding-right: 15px;
        color: grey;
        font-size: 18px;
    }
    .input-field input{
        outline: none;
        width: 100%;
        font-weight: 600;
        color: #444;
        border: none;
        background-color: #f0f0f0;
    }
    .btn{
        width: 150px;
        height: 50px;
        border: none;
        border-radius: 50px;
        background: blue;
        color: #ffff;
        font-weight: 600;
        margin: 10px 0;
        text-transform: uppercase;
    }
    .btn:hover{
        background-color: darkblue;
    }
    .social-text{
        margin: 10px 0;
        font-size: 16px;
        
    }
    .social-media{
        display: flex;
        justify-content: center;
    }
    .social-icon{
        height: 45px;
        width: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #444;
        border: 1px solid #444;
        border-radius: 50px;
        margin: 0 5px;
        cursor: pointer;
        background-color: #f0f0f0;
    }
    a{
        text-decoration: none;
    }
    .social-icon:hover{
        color: blue;
    }
    .panel-container{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .new a:hover{
        color: beige;
    }
</style>
{%block title%}{%endblock title%}
{%block top%}

{%endblock%}
{%block content%}
<div class="container">
    <div class="signup-signin">
        <form action="{% url 'ots:storeCandidate' %}" method="post" class="signin-form">
   {% csrf_token %}
   <h2 class="title">Register</h2>
   <div class="input-field">
    <i class="fa-solid fa-envelope"></i>
    <input type="text"  name="username" placeholder="Username" autocomplete="off">
   </div>
   <div class="input-field">
    <i class="fa-solid fa-user"></i>
    <input type="text"  name="name" placeholder="Full name" autocomplete="off">
   </div>
   <div class="input-field">
    <i class="fa-solid fa-envelope"></i>
    <input type="email"  name="email" placeholder="Email" autocomplete="off">
   </div>
   <div class="input-field">
    <i class="fas fa-lock"></i>
    <input type="password"  name="pass1" placeholder="Password" autocomplete="off" id='pass1'>
   </div>
   <div class="input-field">
    <i class="fas fa-lock"></i>
    <input type="password"  name="pass2" placeholder="Confirm Password" autocomplete="off" id="pass2">
   </div>
   <div class="form-unit">
   <input type="submit" value="Sign Up" class="btn">
   <p class="social-text">Or sign in with social platform</p>
   <div class="social-media">
    <a href="#" class="social-icon">
        <i class="fab fa-facebook"></i>
    </a>
    <a href="#" class="social-icon">
        <i class="fab fa-google"></i>
    </a>
    <a href="#" class="social-icon">
        <i class="fab fa-linkedin-in"></i>
    </a>
   </div>
   <br>
   <div class="new">
   Existing user? &nbsp;<a href="{%url 'ots:login' %}">Clich here</a>
</div>
</div>
</form>
</div>
{%endblock%}
